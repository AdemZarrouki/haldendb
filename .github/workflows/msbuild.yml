name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  #BUILD_CONFIGURATION: [Release_VT, Release_CT, Release_NVT, Release_NVCT]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        #configuration: [Release_VT, Release_CT, Release_NVT, Release_NVCT]
        configuration: [Release_NVT]
        platform: [x64]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: feature/sctp

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{ matrix.configuration }} /p:Platform="${{ matrix.platform }}"
      #run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=""

    - name: Run Unit Tests
      run: .\${{ matrix.platform }}\${{ matrix.configuration }}\test_all.exe
